<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новость</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="quit">Назад</button>
        <h2>Создать новость</h2>
        <div class="window">
            <input type="text" id="title" placeholder="Заголовок">
            <div id="genres">
                <button id="menu">Жанр</button>
                <div id="div" style="display: none;">
                    <button class="menu_btn" id="books">Книги</button>
                    <button class="menu_btn" id="humor">Юмор</button>
                    <button class="menu_btn" id="anime">Аниме</button>
                    <button class="menu_btn" id="games">Игры</button>
                    <button class="menu_btn" id="music">Музыка</button>
                    <button class="menu_btn" id="health">Здоровье</button>
                    <button class="menu_btn" id="sport">Спорт</button>
                    <button class="menu_btn" id="buety">Красота и уход</button>
                    <button class="menu_btn" id="food">Еда</button>
                    <button class="menu_btn" id="technologies">Технологии</button>
                    <button class="menu_btn" id="cars">Автомобили</button>
                    <button class="menu_btn" id="space">Космос</button>
                </div>
            </div>
        </div>
        <p><textarea name="comment" id="text"></textarea></p>
        <button id="create">Создать</button>
        <div id="err"></div>
        <div id = "welldone" style="display: none;">
            <p class="hooray">Новость успешно создана</p>
            <div class="buttons">
            <button id = "back">Выйти</button>
            <button id = "new">Создать ещё новость</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
