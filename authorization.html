<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="authorizationStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="AuthorizationWindow">
        <h2 class="heading">Авторизация</h2>
        <p class="login">Введите логин:</p>
        <input type="text" id="login">
        <p class="password">Введите пароль:</p>
        <input type="text" id="password">
        <button id="signIn">Войти</button>
    </div>
    <div class="registration">
        <p>Нет аккаунта?</p>
        <a href="registration.html" class="registrationBtn">Зерегиструйтесь!</a>
        <script src="authorizationJavaScript.js"></script>
    </div>
</body>
</html>
